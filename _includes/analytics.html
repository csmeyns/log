{% if site.google_analytics %}
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview', {
          'page': '{{ site.baseurl }}{{ page.url }}',
          'title': '{{ page.title | replace: "'", "\\'" }}'
        });
    </script>
    <!-- End Google Analytics -->
{% endif %}

<!-- Twitter cards -->
<meta name="twitter:site"    content="@chrismeyns">
<meta name="twitter:creator" content="@chrismeyns">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.description %}
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="twitter:description" content="Notes from the sidewalk about philosophy, publishing, and so on by Chris Meyns">
{% endif %}

{% if page.hero %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}{{ page.hero }}">
{% else %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.baseurl }}/images/notepad.jpg">
{% endif %}
<!-- end of Twitter cards -->
